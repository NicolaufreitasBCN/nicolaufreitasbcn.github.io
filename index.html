<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Languages</title>
        <link rel="stylesheet" type="text/css" href="mlang.css">
        <script src="mlang.js" defer></script>
    </head>
    <body>
        <a href="#en" data-reload>English</a>
        <a href="#es" data-reload>Español</a>
        <a href="#pt" data-reload>Português</a>
        <article>
            <h3 id='Title1'>Olá Pessoal</h3>
            <p id='Par1'>Este é um teste de tradução</p>
        </article>          
    </body>
</html>
